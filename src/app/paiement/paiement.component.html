<div class="paiement">
    <form (ngSubmit)="onSubmit()" [formGroup]="clientCarte">
        <div>
            <div>
                <div class="form-row container">
                    <div class="col-12">
                        <h1>Paiement</h1>
                    </div>
                    <div class="col-12">
                        <h2> Renseignement des coordonn√©es bancaires</h2>
                    </div>
                    <div class="form-group col-md-7">
                        <input type="text" class="form-control" placeholder="Numero de carte" formControlName="numero" />
                    </div>
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control" placeholder="Titulaire de la carte" formControlName="titulaire" />
                    </div>
                    <div class="form-group col-md-8">
                        <input type="text" class="form-control" placeholder="Date d'expiration" formControlName="date_expiration" />
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Crypto" formControlName="cryptogramme" />
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]='clientCarte.invalid' (click)="Pay()">Valider</button>
                </div>
            </div>
        </div>
    </form>
</div>
