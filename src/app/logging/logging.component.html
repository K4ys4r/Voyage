<div class="login">
    <form class=" p-4">
        <div class="form-group">
            <label for="exampleDropdownFormEmail2">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail2" name="ff" placeholder="email@example.com" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword2">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword2" name="tt" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck2" [(ngModel)]="rememberMe">
                <label class="form-check-label" for="dropdownCheck2">
                    Remember me
                </label>
            </div>
        </div>
        <button type="button" class="btn btn-primary"(click)="Login()">Sign in</button>
    </form>
</div>
